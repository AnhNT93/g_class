  - - 1
    - CSS3 border-radius Property
    - "<!DOCTYPE html>\r\n<html>\r\n<head>\r\n<style> \r\n#rcorners1 {\r\n    border-radius:
      25px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width: 200px;\r\n
      \   height: 150px;    \r\n}\r\n\r\n#rcorners2 {\r\n    border-radius: 25px;\r\n
      \   border: 2px solid #73AD21;\r\n    padding: 20px; \r\n    width: 200px;\r\n
      \   height: 150px;    \r\n}\r\n\r\n#rcorners3 {\r\n    border-radius: 25px;\r\n
      \   background: url(paper.gif);\r\n    background-position: left top;\r\n    background-repeat:
      repeat;\r\n    padding: 20px; \r\n    width: 200px;\r\n    height: 150px;    \r\n}\r\n</style>\r\n</head>\r\n<body>\r\n\r\n<p>The
      border-radius property allows you to add rounded corners to elements.</p>\r\n<p>Rounded
      corners for an element with a specified background color:</p>\r\n<p id=\"rcorners1\">Rounded
      corners!</p>\r\n<p>Rounded corners for an element with a border:</p>\r\n<p id=\"rcorners2\">Rounded
      corners!</p>\r\n<p>Rounded corners for an element with a background image:</p>\r\n<p
      id=\"rcorners3\">Rounded corners!</p>\r\n\r\n</body>\r\n</html>"
    - '2015-12-05 15:16:20.074363'
    - '2015-12-05 16:21:40.505908'
  - - 2
    - CSS3 border-radius - Specify Each Corner
    - "<!DOCTYPE html>\r\n<html>\r\n<head>\r\n<style> \r\n#rcorners4 {\r\n    border-radius:
      15px 50px 30px 5px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width:
      200px;\r\n    height: 150px; \r\n}\r\n\r\n#rcorners5 {\r\n    border-radius:
      15px 50px 30px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width:
      200px;\r\n    height: 150px; \r\n}\r\n\r\n#rcorners6 {\r\n    border-radius:
      15px 50px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width:
      200px;\r\n    height: 150px; \r\n} \r\n</style>\r\n</head>\r\n<body>\r\n\r\n<p>Four
      values - border-radius: 15px 50px 30px 5px:</p>\r\n<p id=\"rcorners4\"></p>\r\n\r\n<p>Three
      values - border-radius: 15px 50px 30px:</p>\r\n<p id=\"rcorners5\"></p>\r\n\r\n<p>Two
      values - border-radius: 15px 50px:</p>\r\n<p id=\"rcorners6\"></p>\r\n\r\n</body>\r\n</html>\r\n"
    - '2015-12-05 15:31:12.142689'
    - '2015-12-05 16:25:36.058326'
  - - 3
    - CSS3 border-radius - Specify Each Corner 2
    - "<!DOCTYPE html>\r\n<html>\r\n<head>\r\n<style> \r\n#rcorners7 {\r\n    border-radius:
      50px/15px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width:
      200px;\r\n    height: 150px; \r\n}\r\n\r\n#rcorners8 {\r\n    border-radius:
      15px/50px;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width:
      200px;\r\n    height: 150px; \r\n}\r\n\r\n#rcorners9 {\r\n    border-radius:
      50%;\r\n    background: #73AD21;\r\n    padding: 20px; \r\n    width: 200px;\r\n
      \   height: 150px;\r\n} \r\n</style>\r\n</head>\r\n<body>\r\n\r\n<p>Elliptical
      border - border-radius: 50px/15px:</p>\r\n<p id=\"rcorners7\"></p>\r\n\r\n<p>Elliptical
      border - border-radius: 15px/50px:</p>\r\n<p id=\"rcorners8\"></p>\r\n\r\n<p>Ellipse
      border - border-radius: 50%:</p>\r\n<p id=\"rcorners9\"></p>\r\n\r\n</body>\r\n</html>\r\n"
    - '2015-12-05 15:33:14.102550'
    - '2015-12-05 16:26:08.059450'
  - - 4
    - CSS3 border-image Property
    - "<!DOCTYPE html>\r\n<html>\r\n<head>\r\n<style> \r\n#borderimg { \r\n    border:
      10px solid transparent;\r\n    padding: 15px;\r\n    -webkit-border-image: url('http://imgur.com/Lw8U58y.png')
      30 round; /* Safari 3.1-5 */\r\n    -o-border-image: url('http://imgur.com/Lw8U58y.png')
      30 round; /* Opera 11-12.1 */\r\n    border-image: url('http://imgur.com/Lw8U58y.png')
      30 round;\r\n}\r\n</style>\r\n</head>\r\n<body>\r\n\r\n<p>The border-image property
      specifies an image to be used as the border around an element:</p>\r\n<p id=\"borderimg\">Here,
      the middle sections of the image are repeated to create the border.</p>\r\n\r\n<p>Here
      is the original image:</p><img src=\"http://imgur.com/Lw8U58y.png\">\r\n<p><strong>Note:</strong>
      Internet Explorer 10, and earlier versions, do not support the border-image
      property.</p>\r\n\r\n</body>\r\n</html>\r\n"
    - '2015-12-05 15:38:52.015177'
    - '2015-12-05 16:32:36.068728'
